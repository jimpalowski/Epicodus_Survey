<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link href="css/styles.css" rel="stylesheet" type="text/css">
      <script src="js/jquery-3.3.1.js"></script>
      <script src="js/scripts.js"></script>
    <title>Epicodus Survey</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to Epidcodus</h1>
        <h6>Fill out this survey to find your track</h6>
          <form>
            <div class="form-group">
              <label for="name">Please tell us your name.</label>
              <input type="text" class="form-control" id="name-1" placeholder="Enter name">
            </div>
            <div class="form-group" id="age">
                <label for="text">What is your favorite programming langauge?</label>
                  <div class="radio">
                  <label>
                  <input type="radio"  name="language"value="easy">
                    <em>Python</em>
                  <input type="radio"  name="language"value="easy">
                    <em>Javascript</em>
                  <input type="radio" name="language"value="micro">
                 <em>C#</em>
                  <input type="radio" name="language"value="micro">
                 <em>Ruby</em>
                  </label>
                 </div>
               </div>
            <div class="form-group">
              <label for="framework">Please select your favorite framework</label>
              <select class="form-control" id="Genres">
                <option default>Select Role</option>
                <option>REACT</option>
                <option>.NET</option>
                <option>Django</option>
                <option>Ruby on Rails</option>
              </select>
            </div>
            
            <div class="form-group" id="idea">
                <label for="text">What type of work would you like to work in?</label>
                  <div class="radio">
                  <label>
                  <input type="radio"  name="language"value="easy">
                    <em>Front-end</em>
                  <input type="radio"  name="language"value="easy">
                    <em>Back-end</em>
                    <input type="radio"  name="language"value="easy">
                    <em>Full-stack</em>  
                  </label>
                 </div>
               </div>



            <button type="submit" class="btn btn-primary" id="enter">Submit Survey</button>
        </form>  
      </div>
</body>
</html>
